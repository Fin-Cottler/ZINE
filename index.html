<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" media="screen">
    <script type="module" src = "script.js"></script>
        <script type="module">
            import {login} from "./script.js";
            window.login = login;
        </script>
        <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <title>ZINE - Sign In</title>
    <link rel="icon" type="image/x-icon" href="images/ZINE_emoticon.png">

</head>
<body>

<div class="container">
    <div class="gradient-bg"></div>
    <div class="brand">
        <img src="images/logos/Zine_White.png">
        <div class="subtitle">
            Booklet Formatting and Editing Tool


        </div>
    </div>
    <div class="box">
        <div class="content">
            <div class="header">
                Sign in to your account.
            </div>
            <div class="email">
                <label>Email</label>
                <br>
                <input type="text" placeholder="Enter Email" id="uname">
            </div>
       
            <div class="password">
                <label>Password</label>
                <br>
                <input type="password" placeholder="Enter Password" id="psw" >
            </div>
            <div class="login">
                            <button id="loginButton" onclick="login(document.getElementById('uname').value, document.getElementById('psw').value);">Login</button>
            </div>
        </div>
    </div>
</div>
    

</body>
</html>
